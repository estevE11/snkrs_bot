<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-buy">
        Comprar
      </button>
    <div class="modal fade" id="modal-buy">
        <div id="collapse_cvc" class="collapse show">
            <div class="card">
                <div class="card-header">Credit card</div>
                <div class="card-body">
                    CVC: <input type="text" id="cvc">
                    <button onclick="submit_cvc()">Submit</button>
                </div>
            </div>
        </div>
        <div id="collapse_sub" class="collapse">
            <div class="card">
                <div class="card-header">Confirm buy</div>
                <div class="card-body">
                    <input type="checkbox" id="cb_agree"> Do u agree ma bro?
                    <button>Comprar</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function submit_cvc() {
            const cvc = $("#cvc").val();
            if(typeof cvc === 'number' || (cvc.length > 3 || cvc.length < 3)) {
                alert("Wrong CVC");
                return;
            }

            $("#collapse_cvc").hide();
            $("#collapse_sub").show();
        }
    </script>
</body>
</html>
